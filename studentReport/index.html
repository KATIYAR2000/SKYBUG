<!DOCTYPE html>
<html>
<head>
    <title>Student Grade Calculator</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Student Grade Calculator</h1>
        
        
        <h4> Entered marks should be less than 100 </h4>
        <form action="calculate.jsp" method="post">
            <label for="name">Student Name:</label>
            <input type="text" id="name" name="name" required><br>
            
            <label for="physics">Physics:</label>
            <input type="number" id="physics" name="physics" min="0" max="100" required><br>
            
            <label for="chemistry">Chemistry:</label>
            <input type="number" id="subject2" name="subject2"min="0" max="100" required><br>
            
            <label for="subject3">Mathematics:</label>
            <input type="number" id="subject3" name="subject3"min="0" max="100" required><br>
            
            <label for="subject4">English</label>
            <input type="number" id="subject4" name="subject4"min="0" max="100" required><br>
            
            <label for="subject5">Hindi</label>
            <input type="number" id="subject5" name="subject5"min="0" max="100" required><br>
            
            <label for="subject6">Biology</label>
            <input type="number" id="subject6" name="subject6"min="0" max="100" required><br>
            
            <label for="subject7">Computers</label>
            <input type="number" id="subject7" name="subject7"min="0" max="100" required><br>
            
            <label for="subject8">Physical Education</label>
            <input type="number" id="subject7" name="subject8"min="0" max="100" required><br>
            
            <button type="submit">Calculate</button>
        </form>
    </div>
</body>
</html>
